<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona</title>
    <!-- web icon -->
    <link rel="icon" href="./img/corona_bw_logo.svg">
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- css to overwrite the bootstrap -->
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    <main>
        <header class="position-absolute w-100">
            <nav class="position-relative">
                <span id="logo">
                    <img src="./img/white-menu-logo.png" alt="white-logo" class="logo">
                </span>
                <div class="burger">
                    <span></span><span></span><span></span><span></span>
                </div>
            </nav>
        </header>
        <!-- showcase -->
        <div class="d-flex justify-content-center align-items-center flex-wrap">
            <section class="carousel position-relative w-100">
                <div class="carousel-img position-absolute w-100 h-100"></div>
                <div class="carousel-box h-100 d-flex justify-content-center align-items-center">
                    <article class="carousel-content container position-relative text-center">
                        <img src="./img/logo_casa_corona.png" alt="casa-corona">
                        <h1>DISFRUTA CON TUS AMIGOS DE EXPERIENCIAS ÚNICAS ¡Y VÍVELAS DESDE TU CASA!</h1>                           
                        <button class="cta btn btn-warning">DESCÚBRELA</button>
                    </article>
                </div>
                <ul class="control position-absolute ps-0 mb-0"><li></li><li></li></ul>
                <div class="banners position-absolute bottom-0 w-100">
                    <div class="container-xl px-0 px-lg-3">
                        <ul class="d-flex ps-0 mb-0">
                            <li class="flex-grow-1">
                                <img src="./img/banner-casa.png" alt="banner-casa">
                            </li>
                            <li class="flex-grow-1">
                                <img src="./img/banner-protect.png" alt="banner-protect">
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <section id="home-product">
               
            </section>
        </div>
    </main>
</body>
</html>
